<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./style/questic.css">
	<title>QuesticApp</title>
</head>
<body>
	<!-- Init of Header -->
	<header id="header">
		<hgroup>
			<h1 class="main-title">QuesticApp</h1>
			<h2 class="sub-title">Tu viaje comienza aquí!</h2>
		</hgroup>	

		<div class="divisor my-3"></div>
	</header>
	<!-- End of Header -->

	<!-- Init of Main -->
	<main>
		<div class="container bordered">
			<form>
				<div class="form-group row my-3">
					<div class="col-sm-12">
						<input class="form-control quest-text text-center text-white" id="qstContent" type="text" name="input-quest" placeholder="Describe tu próxima misión...">				
					</div>
				</div>


				<div class="form-group row my-5 text-center">
					<label for="qstPrincipal" class="quest-text form-check-label col-sm-3">Misión principal:
						<input type="radio" class="form-check-input" name="qstSelector" id="qstPrincipal" checked value="Principal">
					</label>
					<label for="qstSecondary" class="quest-text form-check-label col-sm-3">Misión secundaria:
						<input type="radio" class="form-check-input" name="qstSelector" id="qstSecondary" value="Secundaria">
					</label>

					<label for="nObjectives" class="quest-text form-control-label col-sm-3">Número de Objetivos:
					</label>
					<div class="col-sm-2">
						<input type="number" name="nObjectives" id="nObjectives" min="0" value="" class="form-control text-white">
					</div>
				</div>
				<div class="text-center my-4">
					<button type="button" id="btn-add" class="btn btn-primary" >Añadir Misión</button>
				</div>
			</form>
		</div>
		<div class="divisor my-3"></div>
		<div class="container my-5">
			<div class="quest-container-title">
				<h3>Misiones en curso:</h3>
			</div>
			<div class="container px-4 py-2 my-3 quest-text">
				<h4 class="principal">Misión Principal</h4>
				<div id="quest-container-principal">

				</div>
				<h4 class="text-muted">Misión Secundaria</h4>
				<div id="quest-container-secondary">

				</div>
			</div>
		</div>
	</main>
	<!-- End of main -->
	<!-- Init of Footer -->
	<footer class="footer container text-center py-3">
		<a href="index.html" role="button" class="footer-link">Volver a la página principal</a> 	
	</footer>
	<!--Bootstrap JS. -->
	<script src="./bootstrap/js/bootstrap.bundle.js"></script>
	<!-- Scripts for the app -->
	<script src="./script/questic.js"></script>
</body>
</html>
